<div style="position: absolute; width: 100%; height: 100vh; background: black; opacity: 0.9; z-index: -1; display: none; justify-content: center" id="loadingCustomerCounter">
  <div class="align-self-center" style="width: 100px">
    <img class="img-responsive" alt="gif" src="/admin/assets_core/img/loading.gif" />
  </div>
</div>
<div class="dashbwrapper">
  <div class="allscrll chat-bottom-spacer" id="scrollBox">
    <div class="row pt-3 pl-3 title-divider">
      <div class="d-flex align-items-center">
        <a ng-click="toggleBookmark('Customer Counter','#/customerCounter')" class="bookmark" ng-class="{'bookmark-disabled':getBookmarkIndex('Customer Counter') == -1}" href=""><span class="fa fa-bookmark"></span></a>
        &nbsp;<h3>{{Translate('Customer Counter')}} <span class="visible-print">{{Translate('for')}} {{AgentAsCustomerInfo.CustomerID | FormatCustomer}}</span></h3>
      </div>
    </div>
    <div class="data-filters hidden-print">
      <div class="row">
        <div class="data-component-summary">
          <div class="row">
            <a href="" class="col-xs-4 col-print-3" ng-repeat="total in totals">
              <div class="dashboard-card">
                <p ng-bind="Translate(total.system)"></p>
                <h2 ng-bind="total.count"></h2>
              </div>
            </a>

            <a href="" class="col-xs-12 col-print-12">
              <div class="dashboard-card">
                <p>
                  {{Translate('Total Active Players')}}
                </p>
                <h2 ng-bind="playersTotal"></h2>
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 hidden-print">
          <form class="form-inline">
            <div class="form-group">
              <label for="PeriodsInput">{{Translate('Reporting Period')}}</label>
              <select id="PeriodsInput" class="form-control" ng-model="selectedWeek" ng-change="getData()" ng-options="wR.DateRange for wR in WeeksRange"></select>
            </div>
          </form>
        </div>
        <div class="col-sm-6 hidden-print">
          <form class="form-inline hidden-print" ng-if="AgentAsCustomerInfo.AgentType == 'M'">
            <div class="form-group">
              <label for="agentsnList">{{Translate('Choose an account:')}}</label>
              <div custom-select="t as (t.AgentId ) for t in AllAgentsList | filter : $searchTerm"
                   ng-model="$root.selectedAgent" ng-change="getData()"
                   id="agentsnList">
                <div>
                  <span>{{ t.AgentBind }}</span>
                </div>
                <div class="clearfix"></div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-xs-12">
          <div class="float-left">
            <div class="customer-card performance-ranges p-0 m-0">
              <span ng-bind="Translate('Counters')" ng-class="{active : tableTab.selected == 1}"
                    ng-click="tableTab.selected = 1;drawTabla1();"></span>
              <!--span ng-bind="Translate('New Customers')" ng-class="{active : tableTab.selected == 2}"
                 ng-click="tableTab.selected = 2;getNewCustomersInfo()"></span-->
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-xs-12">

          <customer-counter-classic table-data="tableData" totals="totals" ng-if="counterLoaded" ng-show="tableTab.selected == 1"></customer-counter-classic>
          <div class="table-wrapper table-responsive" ng-show="tableTab.selected == 2">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
