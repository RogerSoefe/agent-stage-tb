<div class="dashbwrapper">
	<div class="allscrll chat-bottom-spacer" id="scrollBox">


		<div class="row pt-3 pl-3 title-divider">
			<div class="d-flex align-items-center">
				<a ng-click="toggleBookmark('Customer Analytics','#/customerAnalytics')" class="bookmark" ng-class="{'bookmark-disabled':getBookmarkIndex('Customer Analytics') == -1}" href=""><span class="fa fa-bookmark"></span></a>
				&nbsp;<h3>{{Translate('Customer Analytics')}}</h3>
			</div>
		</div>
		<div class="data-filters hidden-print">

			<div class="row">
				<div class="col-xs-12">
					<div class="form-group col-xs-6 no-padding" ng-if="AgentAsCustomerInfo.AgentType == 'M'">
						<label for="agentsnList">{{Translate('Choose an account:')}}</label>
						<div custom-select="t as (t.AgentId ) for t in AllAgentsList | filter : $searchTerm"
							 ng-model="$root.selectedAgent" ng-change="getData()"
							 id="agentsnList">
							<div>
								<span>{{ t.AgentBind }}</span>
							</div>
							<div class="clearfix"></div>
						</div>

					</div>
				</div>

			</div>
			<div class="row">
			<div class="col-xs-12 hidden-print">
					<form class="form-inline">
						<div class="form-group mr-4">
							<label for="startDateInput" class="mt-4 mr-3">{{Translate('Start Date')}}</label>
							<div class="date-picker">
								<input id="startDateInput" type="text" class="form-control form-control-ios-fix" ng-model="Filter.startDate" name="filterDate" />
							</div>
						</div>
						<div class="form-group">
							<label for="endDateInput" class="mt-4 mr-3">{{Translate('End Date')}}</label>
							<div class="date-picker">
								<input id="endDateInput" type="text" class="form-control form-control-ios-fix" ng-model="Filter.endDate" name="filterDate" />
							</div>
						</div>
						<div class="form-group mt-5">
				           <button class="btn btn-primary ng-binding" ng-click="getData()" ng-bind="Translate('Submit')" />
                        </div>

					</form>
				</div>
								<div class="col-xs-12">
										<p class="text-center"><span class="text-success">{{Translate('Green')}}</span><span>{{Translate(': Player has a regular activity')}}</span></p>
										<p class="text-center"><span class="text-warning">{{Translate('Brown')}}</span><span>{{Translate(': Should keep an eye, accuracy has a warning')}}</span></p>
										<p class="text-center"><span class="text-danger">{{Translate('Red')}}</span><span>{{Translate(': Posible suspect of wiseguy')}}</span></p>
										<div class="table-wrapper table-responsive">
												<table datatable dt-instance="vm.dtInstance" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" class="custom-datatable" id="analyticsGrid">
												</table>
										</div>
								</div>
			</div>
		</div>
	</div>
</div>
