<div class="dashbwrapper">
	<div class="allscrll chat-bottom-spacer" id="scrollBox">

		<div class="row pt-3 pl-3 title-divider">
			<div class="d-flex align-items-center">
				<a ng-click="toggleBookmark('Graded Wagers','#/gradedBets')" class="bookmark" ng-class="{'bookmark-disabled':getBookmarkIndex('Graded Wagers') == -1}" href=""><span class="fa fa-bookmark"></span></a>
				&nbsp;<h3>{{Translate('Graded Wagers')}} <span class="visible-print">{{Translate('for')}} {{AgentAsCustomerInfo.CustomerID | FormatCustomer}}</span></h3>
			</div>
		</div>

		<grouped-open-bets source="dataSource" ng-if="dataSource.length > 0"
				   show-header="true"
				   show-weeks="true"
				   hide-tabs="true"
				   get-agent-parent="getAgentParent"
				   format-customer="formatCustomer"
				   format-date-time="FormatDateTime"
				   display-time-from-date="DisplayTimeFromDate"
				   is-mobile="IsMobile"
				   raw-agents-list="rawAgentsList"
				   add-session-data="addSessionData"
				   get-session-data="getSessionData"
				   customer-title="customerTitle"
				   source-caller="sourceCaller"
				   agent-Info="AgentInfo"
				   agent-as-customer-info="AgentAsCustomerInfo"
				   page-count-param="pageCountParam"
				   load-scroll="true" is-graded-bets = "true"></grouped-open-bets>
	</div>
</div>
