<div class="dashbwrapper">
	<div id="div_sport" class="allscrll">
		<div class="row pt-3 pl-3 title-divider">
			<div class="d-flex align-items-center float-left">
				<a ng-click="toggleBookmark('Lines Manager','#/linesmanager')" class="bookmark" ng-class="{'bookmark-disabled':getBookmarkIndex('Lines Manager') == -1}" href=""><span class="fa fa-bookmark"></span></a>
				&nbsp;<h3>{{Translate('Lines Manager')}} <span class="visible-print">{{Translate('for')}} {{AgentAsCustomerInfo.CustomerID | FormatCustomer}}</span></h3>
			</div>

			<div class="d-flex align-items-center">
				<ul class="nav nav-pills mt-4">
					<li ng-class="{active : SelectedTab == 1}"><a class="btn btn-small btn-report-modal ng-binding" aria-controls="performance" role="pill" data-toggle="pill" ng-click="ToggleLinesTab()">Games</a></li>
					<li ng-class="{active : SelectedTab == 2}"><a class="btn btn-small btn-report-modal ng-binding" aria-controls="performance" role="pill" data-toggle="pill" ng-click="ToggleLinesTab()">Contests</a></li>
				</ul>
			</div>

			<span class="float-right p-2">
				<button type="button" ng-click="SaveGamesAndContestsLines()" class="btn btn-success d-inline">
					{{Translate('Save Line Changes')}}
				</button>
				<button type="button" ng-click="DeleteAgentLines(null)" class="btn btn-warning d-inline">
					{{Translate('Remove shaded lines')}}
				</button>
			</span>
		</div>

		<div ng-include="CurrentView"></div>

		<div class="modal fade" id="ModalSportSettingsSendPackage">
			<div class="modal-dialog">

				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h3 class="modal-title" ng-bind="Translate('Send package from') + ' '  + (AgentInfo.AgentID | FormatCustomer)"></h3>
					</div>
					<div class="modal-body">

					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="editDialog">
			<div class="modal-dialog">

				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h1 class="modal-title" ng-bind="Translate('Sorting')"></h1>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-xs-6">
								<h4 ng-bind="Translate('Sub Sport')"></h4>
							</div>
							<div class="col-xs-6">
								<h4 ng-bind="Translate('Sport Order')"></h4>
							</div>
							<div class="col-xs-6">
								<select class="form-control custom-dropdown"
										ng-options="sport.SportType for sport in Sports"
										ng-model="SortingSelectedSport">
								</select>
							</div>
							<div class="col-xs-6">
								<input type="number" ng-model="SortingSelectedSport.order" />
							</div>
						</div>
						<div class="row">
							<div class="col-xs-6">
								<h4 ng-bind="Translate('Sub Sport')"></h4>
							</div>
							<div class="col-xs-6">
								<h4 ng-bind="Translate('Sub Sport Order')"></h4>
							</div>
							<div ng-repeat="sportSubType in SortingSelectedSport.SportSubTypes">
								<div class="col-xs-6">
									<span ng-bind="sportSubType.SportSubType"></span>
								</div>
								<div class="col-xs-6">
									<input type="number" ng-model="sportSubType.order" />

								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" ng-click="saveOrder()">
							{{Translate('SAVE')}}
						</button>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
