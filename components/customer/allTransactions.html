<div id="all-transactions" class="tap-pane active" role="tabpanel">
	<div class="row">
		<div class="cust_dropdown">
			<span ng-bind="Translate('Available balance: ')"></span><strong ng-bind="CustomerBalance.AvailableBalance | formatNumber"></strong>
			<span ng-if="OpenBetsTotal" ng-bind="Translate('Pending amount: ')"></span><strong ng-bind="OpenBetsTotal | formatNumber"></strong>
		</div>
		<div class="col-xs-12 no-padding-print text-right">
			<div class="date-picker">
				<label for="exampleInputName2">Transaction Type</label>
				<select class="form-control" ng-model="DDBox.TranType">
					<option value="ALL">{{Translate('All')}}</option>
					<option value="TUZIE">{{Translate('CashTransactions')}}</option>
				</select>
				<div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 0; width: 100%">
					<b class="glyphicon glyphicon-calendar fa fa-calendar"></b><span></span>
				</div>
			</div>
		</div>
	</div>
	<div class="ticket" ng-show="Report.AllTransactions.length == 0" ng-bind="Translate('YOU DON\'T HAVE TRANSACTIONS ON DATE RANGE')">
	</div>

	<div class="ticket" ng-if="Report.AllTransactions.length > 0 && !IsMobile" >
		<div class="row">
			<div class="col-xs-12 report-detail-open-bets col-print-12">
				<div class="row graded-header">
					<div class="col-xs-12 col-lg-12 col-xl-12 col-print-12 no-padding-print hidden-xs hidden-xs">
						<div class="row">
							<div class="col-xs-1 no-padding">
								<h2 ng-bind="Translate('TIK')"></h2>
							</div>
							<div class="col-xs-1 no-padding" ng-class="{'col-lg-1 col-xl-1' : DDBox.TranType == 'TUZIE', 'col-lg-1 col-xl-1' : DDBox.TranType != 'TUZIE'}">
								<h2 ng-bind="Translate('Date')"></h2>
							</div>
							<div class="col-xs-3 no-padding" ng-class="{'col-lg-6 col-xl-6' : DDBox.TranType == 'TUZIE', 'col-lg-2 col-xl-3' : DDBox.TranType != 'TUZIE'}">
								<h2 ng-bind="Translate('type')"></h2>
							</div>
							<div class="col-xs-1 no-padding" ng-class="{'col-lg-2 col-xl-2' : DDBox.TranType == 'TUZIE', 'col-lg-1 col-xl-1' : DDBox.TranType != 'TUZIE'}">
								<h2 ng-bind="Translate('Credit/Debit')"></h2>
							</div>
							<!--<div class="col-lg-1 col-xl-1 no-padding text-right">
		<h2 ng-bind="Translate('Debit')"></h2>
	</div>-->
							<div class="col-xs-1 no-padding" ng-class="{'col-lg-2 col-xl-2' : DDBox.TranType == 'TUZIE', 'col-lg-1 col-xl-1' : DDBox.TranType != 'TUZIE'}">
								<h2 ng-bind="Translate('Balance')"></h2>
							</div>
							<div class="col-xs-2" ng-show="DDBox.TranType == 'ALL'">
								<h2 ng-bind="Translate('Wager Details')"></h2>
							</div>
							<div class="col-xs-1">
								<h2 ng-bind="Translate('Entered By')."></h2>
							</div>
							<div class="col-xs-1 text-right" ng-if="DDBox.TranType == 'ALL' && AgentInfo.EnterTransactionFlag == 'Y'">
								<h2 ng-bind="Translate('Action')"></h2>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-lg-12 col-xl-12 col-print-12 no-padding-print hidden-lg">
						<div class="row mb-3">
							<div class="col-xs-6 padding-left" ng-show="DDBox.TranType == 'ALL'">
								<h2 ng-bind="Translate('Wager Details')"></h2>
							</div>
							<div class="col-xs-6 no-padding">
								<h2 ng-bind="Translate('Credit/Debit')"></h2>
								<h2 ng-bind="Translate('Balance')"></h2>
							</div>
						</div>
					</div>
				</div>
				<div class="row graded-data" ng-repeat="t in (sortedTran = (Report.AllTransactions | filter: Filters.TranType(Report.AllTransactions, ts)))">
					<div class="col-xs-12 col-lg-12 col-xl-12 col-print-12 no-padding-print">
						<div class="row">

							<div class="col-xs-1 no-padding" ng-if="!t.WagerNumber" ng-bind="t.DocumentNumber"></div>
							<div class="col-xs-1 no-padding" ng-if="t.WagerNumber" ng-bind="t.DocumentNumber + '-' + t.WagerNumber"></div>

							<div class="col-xs-1 no-padding col-print-1" ng-class="{'col-lg-1 col-xl-1' : DDBox.TranType == 'TUZIE', 'col-lg-1 col-xl-1' : DDBox.TranType != 'TUZIE'}">
                <span ng-bind="FormatDateTime(t.TranDateTimeString,3)"></span>
							</div>

							<div class="col-xs-3 no-padding col-print-1" ng-class="{'col-lg-6 col-xl-6' : DDBox.TranType == 'TUZIE', 'col-lg-2 col-xl-3' : DDBox.TranType != 'TUZIE'}">
                <span ng-bind="Translate(WagerType(t))"></span>
                <!--<span ng-if="!t.WagerNumber" ng-bind="t.ShortDesc"></span>-->
							</div>

							<div class="col-xs-1 no-padding col-print-1" ng-class="{'col-lg-2 col-xl-2' : DDBox.TranType == 'TUZIE', 'col-lg-1 col-xl-1' : DDBox.TranType != 'TUZIE'}">
								<span ng-show="t.TranCode == 'C'" ng-bind="'+ ' + (t.Amount | formatNumber)"></span><span ng-show="t.TranCode == 'D'" ng-bind="'- ' + (t.Amount | formatNumber)"></span>
							</div>
							<!--<div class="col-lg-1 col-xl-1 no-padding text-right col-print-1">
		<span ng-show="t.TranCode == 'D'" ng-bind="t.Amount | dollar"></span>
	</div>-->
							<div class="col-xs-1 no-padding col-print-1" ng-class="{'col-lg-2 col-xl-2' : DDBox.TranType == 'TUZIE', 'col-lg-1 col-xl-1' : DDBox.TranType != 'TUZIE'}">
								<span ng-bind="t.CurrentBalance | dollar"></span>
							</div>
							<div class="col-xs-2" ng-show="DDBox.TranType == 'ALL'">
								<button ng-if="t.WagerNumber" role="button" data-toggle="collapse" href="#alltrans_{{$index}}" aria-expanded="false" aria-controls="collapseExample" class="btn btn-xsall btn-graded" ng-bind="Translate('View Graded Results.')" ng-show="!(t.TranType == 'X')"></button>

								<section ng-if="!(t.TranType == 'X')">
									<div class="collapse" id="alltrans_{{$index}}">
										<div ng-repeat="ti in t.Items">
											<div class="graded-data-detail">
												<a class="icon_viewresults" onclick="changeIcon(this)" role="button" data-toggle="collapse" href="" data-target="#resultsf_{{$parent.$index}}_{{$index}}" aria-expanded="false" aria-controls="collapseExample"></a>
												<strong ng-class="{num_neg: ti.Result == 'LOST', num_pos: ti.Result == 'WON'}" ng-bind="Translate(ti.Result) + ' '"></strong><span ng-bind="ti.Description"></span>
												<div class="collapse" id="resultsf_{{$parent.$index}}_{{$index}}" ng-show="ti.Outcome != 'P'">
													<b ng-bind="Translate('Game Results')+':'"></b>
													<span ng-bind="ScoredPtsHeader(ti)"></span>
													<br />
													<span ng-bind="WriteTeamsScores(ti)"></span>
													<br />
													<span ng-bind="WriteWinner(ti)"></span>
												</div>
											</div>
										</div>
									</div>
								</section>
								<section ng-bind="t.Description || t.ShortDesc" ng-if="t.TranType == 'X'">
								</section>
							</div>
							<div class="col-xs-1">
								<section ng-bind="t.EnteredBy"></section>
							</div>
							<div class="col-xs-1 text-right no-printable" ng-if="AgentInfo.EnterTransactionFlag == 'Y'">
								<button ng-bind="Translate('Delete')" ng-click="DeleteTransaction(t.DocumentNumber)" ng-if="AgentInfo.EnterTransactionFlag == 'Y' && transactionIsThisWeek(t)"></button>
							</div>
						</div>
					</div>
				</div>
				<!-- /.graded-data -->
			</div>
		</div>
	</div>

	<div class="row bg-white" ng-if="Report.AllTransactions.length > 0 && IsMobile">
		<div class="ticket">
			<div class="row">
				<div class="col-sm-12 report-detail-open-bets no-padding col-print-12">
					<div class="row graded-data" ng-repeat="t in (sortedTran = (Report.AllTransactions | filter: Filters.TranType(Report.AllTransactions, ts))) | reverse">
						<div class="col-xs-12 no-padding-force">

							<div class="row">
								<div class="col-xs-12 no-padding">
									<div>

									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 d-flex no-padding" style="justify-content: space-between;display: flex">
									<div class="sm-tik-title">
										<br class="visible-print">
										<span ng-bind="Translate('TIK') + ': '"></span>
										<span ng-bind="t.DocumentNumber + '-' + t.WagerNumber"></span>
									</div>
									<div>
										<span ng-bind="FormatDateTime(t.TranDateTimeString,16)"></span>&nbsp;<span ng-bind="FormatDateTime(t.TranDateTimeString, 8)"></span>
									</div>
								</div>

							</div>

							<div class="row">
								<div class="col-xs-12 col-lg-6 col-xl-7 no-padding-right col-print-6 no-padding-print">
									<button ng-if="t.WagerNumber" role="button" data-toggle="collapse" href="#alltrans_{{$index}}" aria-expanded="false" aria-controls="collapseExample" class="btn btn-xsall btn-graded" ng-bind="Translate('View Graded Results.')" ng-show="!(t.TranType == 'X')"></button>

									<section ng-if="!(t.TranType == 'X')">
										<div class="collapse" id="alltrans_{{$index}}">
											<div ng-repeat="ti in t.Items">
												<div class="graded-data-detail">
													<a class="icon_viewresults" onclick="changeIcon(this)" role="button" data-toggle="collapse" href="" data-target="#resultsf_{{$parent.$index}}_{{$index}}" aria-expanded="false" aria-controls="collapseExample"></a>
													<strong ng-class="{num_neg: ti.Result == 'LOST', num_pos: ti.Result == 'WON'}" ng-bind="Translate(ti.Result) + ' '"></strong><span ng-bind="ti.Description"></span>
													<div class="collapse" id="resultsf_{{$parent.$index}}_{{$index}}" ng-show="ti.Outcome != 'P'">
														<b ng-bind="Translate('Game Results')+':'"></b>
														<span ng-bind="ScoredPtsHeader(ti)"></span>
														<br />
														<span ng-bind="WriteTeamsScores(ti)"></span>
														<br />
														<span ng-bind="WriteWinner(ti)"></span>
													</div>
												</div>
											</div>
										</div>
									</section>
									<section ng-bind="t.Description || t.ShortDesc " ng-if="(t.TranType == 'X')">
									</section>
                  <section ng-bind="getSubDescription(t, 1)" ng-if="t.TranType == 'E'"></section>
								</div>
							</div>

							<div class="row">
								<div class="col-xs-12 no-padding text-center openBetTotal">
									<br class="visible-print"><span ng-bind="Translate('Credt/Debit') + ' '"> </span>
									<fplabel ng-show="oB.FreePlayFlag == 'Y'"> ({{Translate("FP")}})</fplabel>
									<span ng-show="t.TranCode == 'C'" ng-bind="'+ ' + (t.Amount | formatNumber)"></span><span ng-show="t.TranCode == 'D'" ng-bind="'- ' + (t.Amount | formatNumber)"></span>
									&nbsp;/&nbsp;
									<br class="visible-print"><span ng-bind="Translate('Balance'+ ' ')"></span>
									<span ng-bind="t.CurrentBalance | formatNumber"></span>
								</div>
							</div>
							<div class="row" ng-if="AgentInfo.EnterTransactionFlag == 'Y' && transactionIsThisWeek(t)">
								<div class="col-xs-12 no-padding text-center openBetTotal justify-content-center">
									<button class="btn btn-default" ng-click="DeleteTransaction(t.DocumentNumber)" ng-bind="Translate('delete')"></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
