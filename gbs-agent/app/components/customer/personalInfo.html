 <div class="form-row p-0 mt-5" ng-if="IsMobile">
	<div class="form-group col-xs-6 col-lg-3">
		<label for="Name">{{Translate('First Name')}}</label>
		<input type="text" class="form-control form-control-ios-fix w-lg-50" id="Name" ng-model="SelectedCustomer.NameFirst" ng-disabled="AgentInfo.EnableEditAccountsFlag != 'Y' || IsDisabled()" maxlength="30">

		<label for="Last">{{Translate('Last')}}</label>

		<label for="">{{Translate('Address:')}}</label>

		<label for="City">{{Translate('City')}}</label>

		<label for="State">{{Translate('State')}}</label>
		<input type="text" class="form-control form-control-ios-fix w-lg-50" id="City" ng-model="SelectedCustomer.State" ng-disabled="AgentInfo.EnableEditAccountsFlag != 'Y' || IsDisabled()" maxlength="100">

		<label for="City">{{Translate('Country')}}</label>

		<label for="">{{Translate('Email:')}}</label>

	</div>
</div>
