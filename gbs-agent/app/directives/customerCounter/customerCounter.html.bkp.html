<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-default float-right" ng-bind="Translate('Export')" ng-click="ExportData()"></button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 d-flex justify-content-center">
    <button class="btn btn-default" ng-bind="Translate('Collapse/Expand all')" ng-click="expandCollapse(expand)" ng-init="expand = true"></button>
    <form class="form-inline hidden-print">
      <div class="form-group">
        <select class="form-control" ng-change="changeFont(font.mode)" ng-model="font.mode">
          <option value="0" ng-bind="Translate('Large Font')"></option>
          <option value="1" ng-bind="Translate('Small Font')"></option>
        </select>
      </div>
    </form>
  </div>
</div>
<div class="row py-3 d-flex justify-content-center cust-counter" id="counterData">
  <div class="customers-left cust-counter-small-font">
    <div class="bg-white Flipped" style="position: sticky; top:49px; overflow-x: hidden; overflow-y: hidden">
      <div class="text-white color-2-counter p-3 customers-left-header Flipped cursor-pointer" style="height: 90px;" ng-click="clickCustIdOrder()">
        <strong>{{Translate('Customers')}}</strong><i class="fa" style="min-width: 10px" ng-class="{'fa-caret-down':ReportFilters.custIdOrder == 0, 'fa-caret-up':ReportFilters.custIdOrder == 1}"></i>
      </div>
      <div class="text-white color-2-counter p-3 customers-left-header Flipped cursor-pointer" style="height: 60px;" ng-click="clickCustIdOrder()">
      </div>
    </div>
    <div ng-repeat-start="cL in tableData track by $index" style="height: 60px" class="p-3 bg-black d-flex" ng-show="cL.isTitle" ng-init="cL.collapse = false">

    </div>
    <div style="box-shadow: inset 0.5px 0.5px 0 0.5px gray " row-owner="{{cL.hasChildren == true ? cL.AgentID.trim().RemoveSpecials() : cL.CustomerID.trim().RemoveSpecials()}}" class="p-3 d-flex row-{{cL.hasChildren ? cL.MasterAgentID.RemoveSpecials() : cL.AgentID.RemoveSpecials()}}-child data-row" level="{{cL.level}}" ng-class="{'even' : $index % 2 == 0, 'odd' : $index % 2 != 0, 'tree-child': cL.level > 1}" ng-repeat-end ng-click="toggleRows(cL)">
      <b onclick="return false;" class="level-{{cL.level}}" ng-if="cL.hasChildren == false">{{cL.CustomerID}}</b>
      <b onclick="return false;" class="cursor-pointer level-{{cL.level}}" ng-if="cL.hasChildren == true"><b class="fa" style="min-width: 10px" ng-class="{'fa-caret-right' : (!cL.collapse || cL.collapse == false), 'fa-caret-down' : cL.collapse == true}"></b><span ng-bind="cL.AgentID"></span></b>
    </div>

  </div>
  <div class="customers-right cust-counter-small-font">
    <div style="overflow-x: hidden; position: sticky; top: 49px; z-index: 1; background-color: #f1f1f1;" class="syncscroll Flipped" name="customerTable">
      <div class="d-flex text-white color-2-counter Flipped customers-right-header" style="height:100px">
        <strong class="p-3 text-center counter-table-column" ng-class="{'color-3-counter' : $index % 2 == 0, 'color-4-counter': $index % 2 != 0, 'color-5-counter': t.system == 'Current Balance' || t.system == 'Total Active Players'}" ng-repeat="t in totals">{{Translate(t.system)}}</strong>
      </div>
      <div class="d-flex text-white color-2-counter Flipped customers-right-header" style="height:50px">
        <strong class="p-3 text-center counter-table-column color-5-counter d-flex justify-content-center">
        </strong>
        <strong ng-if="inHouse.length > 0" class="p-3 text-center counter-table-column color-1-counter d-flex justify-content-center" style="width: {{(80 * inHouse.length)}}px">
          <b cnt="{{arrayCenter.inHouse}}" ng-bind="Translate('In House')"></b>
        </strong>
        <strong ng-if="liveServices.length > 0" class="p-3 text-center counter-table-column d-flex justify-content-center" style="width: {{(80 * liveServices.length)}}px">
          <b cnt="{{arrayCenter.live}}" ng-bind="Translate('Live Betting')"></b>
        </strong>
        <strong ng-if="casinoServices.length > 0" class="p-3 text-center counter-table-column d-flex justify-content-center" style="width: {{(80 * casinoServices.length)}}px" ng-class="{'color-1-counter' : liveServices.length > 0}">
          <b cnt="{{arrayCenter.casino}}" ng-bind="Translate('Casino')"></b>
        </strong>
        <strong ng-if="otherServices.length > 0" class="p-3 text-center counter-table-column d-flex justify-content-center" style="width: {{(80 * otherServices.length)}}px" ng-class="{'color-1-counter' : casinoServices.length == 0 || (casinoServices.length == 0 && liveServices.length == 0)}">
          <b cnt="{{arrayCenter.other}}" ng-bind="Translate('Other')"></b>
        </strong>
        <strong class="p-3 text-center counter-table-column d-flex justify-content-center color-5-counter">
          <b ng-bind=""></b>
        </strong>
      </div>
    </div>
    <div style="overflow-x: scroll; overflow-y: hidden" class="syncscroll hide-scroll" name="customerTable">
      <div ng-repeat="cL in tableData track by $index" class="d-flex row-{{cL.hasChildren ? cL.MasterAgentID.RemoveSpecials()  : cL.AgentID.RemoveSpecials()}}-child data-row" level="{{cL.level}}" style="background-color: #f1f1f1;"
           ng-class="{'even' : $index % 2 == 0, 'odd' : $index % 2 != 0, 'tree-child': cL.level > 1}">

        <div style="box-shadow: inset 0.5px 0.5px 0 0.5px gray; background-color: white; " class="d-flex" ng-repeat="t in totals" row-owner="{{cL.hasChildren == true ? cL.AgentID.trim().RemoveSpecials() : cL.CustomerID.trim().RemoveSpecials()}}" col-owner="{{t.system}}" ng-click="highlightData(t.system, (cL.hasChildren == true ? cL.AgentID.trim().RemoveSpecials() : cL.CustomerID.trim().RemoveSpecials()))">
          
          <span class="p-3 text-center counter-table-column {{t.system}}" ng-if="cL.hasChildren == true" agent="{{AgentAsCustomerInfo.CustomerID.trim()}}-{{cL.AgentID.trim()}}" ng-class="{'border-right' : t.system == 'Current Balance'}">
            
            <b ng-if="t.system == 'Current Balance' && cL.AgentID.trim() == AgentAsCustomerInfo.CustomerID.trim()" ng-bind="($parent.AgentAsCustomerInfo.CurrentBalance || 0) | dollar:true" ng-class="{'text-danger' : $parent.AgentAsCustomerInfo.CurrentBalance < 0, 'text-success' : $parent.AgentAsCustomerInfo.CurrentBalance >= 0}"></b>
            
            <b ng-if="t.system == 'Current Balance' && cL.AgentID.trim() != AgentAsCustomerInfo.CustomerID.trim()"><span ng-if="cL[t.system] != 0" ng-bind="cL[t.system] | dollar:true" ng-class="{'text-danger' : cL[t.system] < 0, 'text-success' : cL[t.system] >= 0}"></span><span ng-if="cL[t.system] == 0">&nbsp;</span></b>
            
            <b ng-if="t.system == 'Total Players' && cL[t.system] > 0" ng-bind="(cL[t.system] || '')"></b>
            
            <span ng-if="t.system != 'Current Balance' && t.system != 'Total Players'" ng-bind="(cL[t.system] || '')"></span>
          </span>
          <span class="p-3 text-center counter-table-column" style="color: red" ng-if="cL.hasChildren == false">
            <b ng-if="cL[t.system] && t.system != 'Current Balance'">&check;</b>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
