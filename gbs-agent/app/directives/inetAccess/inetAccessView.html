<div class="data-filters hidden-print">
  <div class="row">
    <div class="col-xs-12 hidden-print">
      <form class="form-inline">
        <div class="form-group float-left">
          <label for="loginId">{{Translate('Select date')}}:</label>
          <div class="date-picker">
            <input type="text" class="form-control form-control-ios-fix" ng-model="Filter.date" ng-change="updateData()" name="filterDate" />
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-xs-12">
      <div class="table-wrapper table-responsive">
        <table datatable dt-instance="vm.dtInstance" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" class="custom-datatable" id="accesLogDT">
        </table>
      </div>
    </div>
  </div>
</div>
