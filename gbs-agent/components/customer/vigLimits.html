<form>
    <div class="form-group">

        <div class="form-group col-sm-4">
            <label for="CustomerId">CustomerId</label>
            <input type="text" class="form-control form-control-ios-fix ng-pristine ng-valid ng-touched" id="CustomerId" ng-model="VigLimitsCust.username" />
        </div>
        <div class="form-group col-sm-4">
            <label for="Currency">Currency</label>
            <input type="text" class="form-control form-control-ios-fix ng-pristine ng-valid ng-touched" id="Currency" ng-model="VigLimitsCust.currency" />
        </div>
        <div class="form-group col-sm-4">
            <label for="DailyMaxLoss">DailyMaxLoss</label>
            <input type="text" class="form-control form-control-ios-fix ng-pristine ng-valid ng-touched" id="DailyMaxLoss" ng-model="VigLimitsCust.DailyMaxLoss" />
        </div>
        <div class="form-group col-sm-4">
            <label for="DailyMaxWin">DailyMaxWin</label>
            <input type="text" class="form-control form-control-ios-fix ng-pristine ng-valid ng-touched" id="DailyMaxWin" ng-model="VigLimitsCust.DailyMaxWin" />
        </div>
        <div class="form-group col-sm-4">
            <label for="WeeklyMaxLoss">WeeklyMaxLoss</label>
            <input type="text" class="form-control form-control-ios-fix ng-pristine ng-valid ng-touched" id="WeeklyMaxLoss" ng-model="VigLimitsCust.WeeklyMaxLoss" />
        </div>
        <div class="form-group col-sm-4">
            <label for="WeeklyMaxWin">WeeklyMaxWin</label>
            <input type="text" class="form-control form-control-ios-fix ng-pristine ng-valid ng-touched" id="WeeklyMaxWin" ng-model="VigLimitsCust.WeeklyMaxWin" />
        </div>
        <div class="form-group col-xs-12 d-flex justify-content-center">
            <button class="btn btn-primary mr-5 mb-5" ng-click="SetVigLimits()">Submit</button>
        </div>
    </div>

</form>
