<style>
  /* Customer Counter Desktop Styles */
  .customers-left {
    min-width: 140px !important;
    width: 140px !important;
  }

  /* Ensure headers have consistent height */
  .syncscroll {
    min-height: 116px !important;
  }

  .bg-white.Flipped {
    min-height: 116px !important;
  }

  .cust-counter .odd,
  .cust-counter .even {
    height: 45px;
    font-size: 1em !important;
  }

    @media (max-width: 1024px) {

      .bg-white.Flipped{
        position: sticky;
        top: 91px;
      }

    }
  /* Mobile font size adjustment */
  @media (max-width: 767px) {

    .title-divider {
     margin-bottom: 0!important;
    } 
    
    /* Smaller font for data rows in left column */
    .cust-counter .customers-left .odd,
    .cust-counter .customers-left .even {
      font-size: 0.75em !important;
    }

    /* Keep right column data at 1em in mobile */
    .customers-right .syncscroll.hide-scroll {
      font-size: 1em !important;
    }

    .allscrll {
      padding: 0 0px 10px 0px;
    }

    /* Highlight expanded nodes with a nice background */
    .cust-counter .data-row[level="0"],
    .cust-counter .data-row[level="1"] {
      transition: background-color 0.3s ease, border-left 0.3s ease;
    }

    /* Parent node when expanded - using primary color from theme */
    .cust-counter .data-row.expanded {
      background: linear-gradient(
        90deg,
        rgba(51, 97, 141, 0.15) 0%,
        rgba(51, 97, 141, 0.05) 100%
      ) !important;
      border-left: 3px solid var(--md-sys-color-primary) !important;
    }

    /* Children nodes - using secondary color from theme */
    .cust-counter .data-row.child-visible {
      border-left: 3px solid var(--md-sys-color-secondary) !important;
      background: linear-gradient(
        90deg,
        rgba(92, 88, 145, 0.08) 0%,
        rgba(92, 88, 145, 0.02) 100%
      ) !important;
    }
  }

  /* Override media query - allow customers-right to be wider on large screens */
  @media (min-width: 1400px) {
    .cust-counter .customers-right {
      width: auto !important;
      max-width: calc(100vw - 282px - 200px) !important;
      flex: 1 !important;
    }
  }

  /* Hide Export/PDF buttons on mobile */
  @media (max-width: 767px) {
    /* .export-buttons-row {
      display: none !important;
    } */

    /* Remove box-shadow from columns in mobile */
    .cust-counter .d-flex[col-owner] {
      box-shadow: none !important;
    }

    /* Settings Icon Button in Table Header */
    .settings-icon-btn-table {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      box-shadow: 
        0px 1px 2px rgba(0, 0, 0, 0.30),
        0px 1px 3px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }

    .settings-icon-btn-table:hover {
      background: var(--md-sys-color-primary-container);
      color: var(--md-sys-color-on-primary-container);
      transform: translateY(-50%) scale(1.1);
      box-shadow: 
        0px 1px 2px rgba(0, 0, 0, 0.30),
        0px 2px 6px rgba(0, 0, 0, 0.15);
    }

    .settings-icon-btn-table:active {
      transform: translateY(-50%) scale(0.95);
    }

    .settings-icon-btn-table i {
      font-size: 16px;
    }
  }

  @media (min-width: 768px) {
    .settings-icon-btn-table {
      display: none !important;
    }
  }
</style>
<div class="row export-buttons-row"  ng-if="UseOldViews">
  <div class="col-xs-12">
    <button
      class="btn btn-default float-right"
      ng-bind="Translate('Export')"
      ng-click="ExportData()"
    ></button>
    <button
      class="btn btn-default float-right"
      ng-bind="Translate('PDF')"
      ng-click="Print()"
    ></button>

  </div>
</div>
<div class="row" ng-if="UseOldViews">
  <div class="col-xs-12 d-flex justify-content-center">
    <button
      class="btn btn-default"
      ng-bind="Translate('Collapse/Expand all')"
      ng-click="expandCollapse(expand)"
      ng-init="expand = true"
    ></button>
    <form class="form-inline hidden-print">
      <div class="form-group">
        <select
          class="form-control"
          ng-change="changeFont(font.mode)"
          ng-model="font.mode"
        >
          <option value="0" ng-bind="Translate('Large Font')"></option>
          <option value="1" ng-bind="Translate('Small Font')"></option>
        </select>
      </div>
    </form>
  </div>
</div>

      </div>
      <div
        class="text-white color-2-counter p-3 customers-left-header Flipped cursor-pointer"
        style="height: 60px"
        ng-click="clickCustIdOrder()"
        ng-if="hasAnyVisibleGroup()"
      ></div>
    </div>
    <div
      ng-repeat-start="cL in tableData track by $index"
      style="height: 60px"
      class="p-3 bg-black d-flex"
      ng-show="cL.isTitle"
    ></div>
    <div
      row-owner="{{cL.hasChildren == true ? cL.AgentID.trim().RemoveSpecials() : cL.CustomerID.trim().RemoveSpecials()}}"
      class="p-3 d-flex border-bottom row-{{cL.hasChildren ? cL.MasterAgentID.RemoveSpecials() : cL.AgentID.RemoveSpecials()}}-child data-row"
      level="{{cL.level}}"
      ng-class="{'even' : $index % 2 == 0, 'odd' : $index % 2 != 0, 'tree-child': cL.level > 1}"
      ng-repeat-end
      ng-init="cL.collapse = false"
      ng-click="toggleRows(cL)"
    >
      <b
        onclick="return false;"
        class="level-{{cL.level}}"
        ng-if="cL.hasChildren == false"
        >{{cL.CustomerID}}</b
      >
      <b
        onclick="return false;"
        class="cursor-pointer level-{{cL.level}}"
        ng-if="cL.hasChildren == true"
        ><b
          class="fa"
          style="min-width: 10px"
          ng-class="{'fa-caret-right' : (!cL.collapse || cL.collapse == false), 'fa-caret-down' : cL.collapse == true}"
        ></b
        ><span ng-bind="cL.AgentID"></span
      ></b>
    </div>
  </div>
  <div class="customers-right cust-counter-small-font">
    <div class="syncscroll Flipped color-5-counter" name="customerTable">
      <div
        class="d-flex text-white color-2-counter Flipped customers-right-header"
        style="height: 60px"
        ng-style="{'width': getTotalColumnsWidth(), 'min-width': getTotalColumnsWidth()}"
      >
        <strong
          class="p-3 text-center counter-table-column"
          ng-class="{'color-3-counter' : $index % 2 == 0, 'color-4-counter': $index % 2 != 0, 'color-5-counter': t.system == 'Current Balance' || t.system == 'Total Active Players'}"
          ng-repeat="t in totals"
          ng-show="!t.hidden"
          >{{Translate(t.system)}}</strong
        >
      </div>
      <div
        class="d-flex text-white color-2-counter Flipped customers-right-header"
        style="height: 50px"
        ng-style="{'width': getTotalColumnsWidth(), 'min-width': getTotalColumnsWidth()}"
        ng-if="hasAnyVisibleGroup()"
      >
        <strong
          class="p-3 text-center counter-table-column color-5-counter d-flex justify-content-center"
        >
        </strong>
        <strong
          ng-if="inHouse.length > 0 && hasVisibleInHouse()"
          class="p-3 text-center counter-table-column color-1-counter d-flex justify-content-center"
          style="width: calc(var(--counter-table-column-width) * {{countVisibleInHouse()}})"
        >
          <b cnt="{{getCenterInHouse()}}" ng-bind="Translate('In House')"></b>
        </strong>
        <strong
          ng-if="liveServices.length > 0 && hasVisibleLive()"
          class="p-3 text-center counter-table-column d-flex justify-content-center"
          style="width: calc(var(--counter-table-column-width) * {{countVisibleLive()}})"
        >
          <b cnt="{{getCenterLive()}}" ng-bind="Translate('Live Betting')"></b>
        </strong>
        <strong
          ng-if="casinoServices.length > 0 && hasVisibleCasino()"
          class="p-3 text-center counter-table-column d-flex justify-content-center"
          style="width: calc(var(--counter-table-column-width) * {{countVisibleCasino()}})"
          ng-class="{'color-1-counter' : liveServices.length > 0}"
        >
          <b cnt="{{getCenterCasino()}}" ng-bind="Translate('Casino')"></b>
        </strong>
        <strong
          ng-if="otherServices.length > 0 && hasVisibleOther()"
          class="p-3 text-center counter-table-column d-flex justify-content-center"
          style="width: calc(var(--counter-table-column-width) * {{countVisibleOther()}})"
          ng-class="{'color-1-counter' : casinoServices.length == 0 || (casinoServices.length == 0 && liveServices.length == 0)}"
        >
          <b cnt="{{getCenterOther()}}" ng-bind="Translate('Other')"></b>
        </strong>
        <strong
          class="p-3 text-center counter-table-column d-flex justify-content-center color-5-counter"
        >
          <b ng-bind=""></b>
        </strong>
      </div>
    </div>
    <div
      style="overflow-x: scroll; overflow-y: hidden"
      class="syncscroll hide-scroll"
      name="customerTable"
    >
      <div
        row-owner="{{cL.hasChildren == true ? cL.AgentID.trim().RemoveSpecials() : cL.CustomerID.trim().RemoveSpecials()}}"
        ng-repeat="cL in tableData track by $index"
        class="d-flex border-bottom row-{{cL.hasChildren ? cL.MasterAgentID.RemoveSpecials()  : cL.AgentID.RemoveSpecials()}}-child data-row"
        level="{{cL.level}}"
        ng-class="{'even' : $index % 2 == 0, 'odd' : $index % 2 != 0, 'tree-child': cL.level > 1}"
        ng-style="{'width': getTotalColumnsWidth(), 'min-width': getTotalColumnsWidth()}"
      >
        <div
          style="box-shadow: inset 0.5px 0.5px 0 0.5px gray; min-width: var(--counter-table-column-width); width: var(--counter-table-column-width)"
          class="d-flex"
          ng-repeat="t in totals"
          ng-show="!t.hidden"
          col-owner="{{t.system}}"
          ng-click="highlightData(t.system, (cL.hasChildren == true ? cL.AgentID.trim().RemoveSpecials() : cL.CustomerID.trim().RemoveSpecials()))"
        >
          <span
            class="p-3 text-center counter-table-column {{t.system}}"
            ng-if="cL.hasChildren == true"
            agent="{{AgentAsCustomerInfo.CustomerID.trim()}}-{{cL.AgentID.trim()}}"
          >
            <span
              ng-if="t.system == 'Current Balance' && cL.AgentID.trim() == AgentAsCustomerInfo.CustomerID.trim()"
              ng-bind="($parent.AgentAsCustomerInfo.CurrentBalance || 0) | dollar:true"
            ></span>
            <span
              ng-if="t.system == 'Current Balance' && cL[t.system] != 0 && cL.AgentID.trim() != AgentAsCustomerInfo.CustomerID.trim()"
              ng-bind="(cL[t.system] || '') | dollar:true"
            ></span>
            <b
              ng-if="t.system == 'Total Players' && cL[t.system] > 0"
              ng-bind="(cL[t.system] || '')"
            ></b>
            <span
              ng-if="t.system != 'Current Balance' && t.system != 'Total Players'"
              ng-bind="(cL[t.system] || '')"
            ></span>
          </span>
          <span
            class="p-3 text-center counter-table-column"
            style="color: red;"
            ng-if="cL.hasChildren == false"
          >
            <b ng-if="cL[t.system] && t.system != 'Current Balance'">&check;</b>
            <span
              ng-if="t.system == 'Current Balance' && cL[t.system] > 0"
              ng-bind="(cL[t.system] || '') | dollar:false"
            ></span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
	.custom-datatable .Flipped {
		position: sticky; 
		top:90px;
		overflow-x: scroll; 
		overflow-y: hidden
	}	

  .syncscroll.Flipped{
    overflow-x: scroll; 
    position: sticky; 
    top: 90px; 
    z-index: 5
  }

  .syncscroll {
    -ms-overflow-style: none;  /* IE y Edge antiguo */
    scrollbar-width: none;     /* Firefox */
  }

  .syncscroll.Flipped::-webkit-scrollbar {
    display: none;             /* Chrome, Safari y Opera */
}
</style>
